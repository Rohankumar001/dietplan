{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dietplan</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://images.healthshots.com/healthshots/en/uploads/2024/07/12155456/1900x600-1.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #ffffff;
            margin: 0;
            padding-top: 100px;
            padding-bottom: 100px;
        }

        /* Header */
        #header {
            background: url('https://images.unsplash.com/photo-1513185045604-54c2ac0b87ec?crop=entropy&fit=crop&w=1200&h=400') no-repeat center center;
            background-size: cover;
            height: 95px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-weight: 700;
            font-size: 36px;
            color: #ffbf00;
        }

        /* Breadcrumb */
        #breadcrumb {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
        }

        .breadcrumb-header {
            font-size: 24px;
            font-weight: 600;
        }

        .breadcrumb-tree li a {
            color: #000; /* Changed to black */
        }

        /* Login Form */
        .card {
            background-color: rgba(0, 0, 0, 0.7);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .card-header {
            background-color: #ffbf00;
            border-radius: 10px 10px 0 0;
        }

        .btn-primary {
            background-color: #ffbf00;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #ffa500;
        }

        /* Footer */
        #footer {
            background: url('https://images.unsplash.com/photo-1536050345841-64b6856f6b0e?crop=entropy&fit=crop&w=1200&h=400') no-repeat center center;
            background-size: cover;
            color: white;
            padding: 60px 0;
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .footer-title {
            color: #ffbf00;
        }

        .footer a {
            color: #ffbf00;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* Button Hover Effect */
        .btn-link {
            color: #ffbf00;
        }

        .btn-link:hover {
            color: #ffa500;
        }

        /* Add some smooth transitions */
        a, button {
            transition: all 0.3s ease;
        }

        /* Positioning the text inside header/footer */
        #header-content, #footer-content {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
        }

    </style>
</head>
<body>

    <!-- HEADER -->
    <header id="header">
        <!-- HEADER CONTENT -->
        <div id="header-content">
            <h1 class="fw-bold">Diet and Plan</h1>
        </div>
    </header>
    <!-- /HEADER -->

    <!-- BREADCRUMB -->
    <div id="breadcrumb" class="section py-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h3 class="breadcrumb-header">Login</h3>
                    <ul class="breadcrumb-tree list-unstyled d-flex">
                        <li><a href="{% url 'index' %}">Home</a></li>
                        <li class="ms-2">Login</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!-- /BREADCRUMB -->

    <!-- LOGIN FORM -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header text-center">
                        <h2>Login</h2>
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'user_login' %}">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>
                        
                        <!-- Reset Password link -->
                        <a href="{% url 'password_reset' %}" class="btn btn-link w-100 mt-3">Reset Password</a>
                        <p class="register-message text-center mt-3">Don't have an account? <a href="{% url 'user_register' %}" class="text-primary">Register here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- /LOGIN FORM -->

  
    <!-- /NEWSLETTER -->

    <!-- FOOTER -->
    <footer id="footer">
        <!-- FOOTER CONTENT -->
       
    <!-- /FOOTER -->

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        document.querySelectorAll('a').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                if (this.getAttribute('href').startsWith('#')) {
                    e.preventDefault();
                    document.querySelector(this.getAttribute('href')).scrollIntoView({
                        behavior: 'smooth'
                    });
                }
            });
        });
    </script>
</body>
</html>
