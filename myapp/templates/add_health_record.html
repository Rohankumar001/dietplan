{% extends 'base.html' %}

{% block content %}
<div class="form-container">
    <h1>Record Your Daily Health Data</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

<!-- Advanced CSS for a more visually appealing and interactive form page -->
<style>
    /* Import Google Fonts for sleek design */
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Poppins:wght@300;700&display=swap');

    /* General body styling */
    body {
        font-family: 'Montserrat', sans-serif;
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        margin: 0;
        padding: 0;
    }

    .form-container {
        margin: 50px auto;
        max-width: 600px;
        padding: 40px;
        background-color: #fff;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        border-radius: 20px;
        text-align: center;
        transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .form-container:hover {
        transform: scale(1.05);
        box-shadow: 0 25px 45px rgba(0, 0, 0, 0.2);
    }

    h1 {
        font-size: 2.8rem;
        color: #4a90e2;
        margin-bottom: 30px;
        font-weight: 700;
        letter-spacing: 2px;
        text-transform: uppercase;
    }

    form {
        display: grid;
        grid-gap: 20px;
    }

    label {
        font-size: 1.2rem;
        color: #333;
        margin-bottom: 10px;
        font-weight: 600;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"],
    select,
    textarea {
        width: 100%;
        padding: 15px;
        margin-bottom: 20px;
        border: 2px solid #ddd;
        border-radius: 12px;
        font-size: 1rem;
        background-color: #f9f9f9;
        transition: all 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="date"]:focus,
    select:focus,
    textarea:focus {
        border-color: #4a90e2;
        box-shadow: 0 0 12px rgba(74, 144, 226, 0.5);
        outline: none;
    }

    button[type="submit"] {
        background: linear-gradient(135deg, #00b09b, #96c93d);
        border: none;
        padding: 15px 30px;
        color: white;
        font-size: 1.2rem;
        border-radius: 50px;
        cursor: pointer;
        transition: all 0.3s ease, transform 0.3s ease;
    }

    button[type="submit"]:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    /* Responsive Design for Mobile Screens */
    @media screen and (max-width: 768px) {
        .form-container {
            width: 90%;
            padding: 20px;
        }

        h1 {
            font-size: 2rem;
        }

        button[type="submit"] {
            width: 100%;
        }
    }
</style>

{% endblock %}
